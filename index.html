<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/254d03edd4.js"
      crossorigin="anonymous"
    ></script>
    <title>weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--container use because of Bootstap-->
    <div class="container">
      <!--creating card-->
      <card>
        <div class="card" style="width: 27rem">
          <div class="card-body" id="text-input">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <h1>
              <ul>
                <li class="city" id="city">Dallas Tx, United States</li>
                <li id="currentDate">Thursday 12:00AM</li>
              </ul>
            </h1>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="sunny"
              />
              <span class="temperature" id="changeTemp">9</span>
              <a href="#" id="celsus">&deg;C </a>
              <!-- <a href="#" id="fahrenheit">&deg;F</a> -->
            </div>
            <ul class="precipitation">
              <li id="description">precipitation:79%</li>
              <li id="wind">Wind: 2Km/h</li>
              <li id="humidity">humidity:77%</li>
            </ul>
            <!--precipitation-->
            <hr />
            <div class="emojis">
              <div class="row">
                <div class="col-2">
                  Sun <br />
                  ☁
                  <br />
                  -4&deg;c
                </div>
                <div class="col-2">
                  Mon<br />
                  🌧
                  <br />
                  20&deg;c
                </div>
                <div class="col-2">
                  Tue<br />
                  🌥
                  <br />
                  75&deg;c
                </div>
                <div class="col-2">
                  Wed<br />
                  🌩
                  <br />
                  12&deg;c
                </div>
                <div class="col-2">
                  Thu<br />
                  🌦
                  <br />
                  70&deg;c
                </div>
                <div class="col-2">
                  Fri<br />
                  🌞
                  <br />
                  78&deg;c
                </div>
              </div>
            </div>
            <!--emojis-->
          </div>
          <!--cities-->
        </div>
      </card>
    </div>
    <!--container-->
    <script src="script.js">
      let apiUrl = "https://jsonplaceholder.typicode.com/users";
    </script>
  </body>
</html>
